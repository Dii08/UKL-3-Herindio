<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 1</title>
</head>
<script language = "JavaScript">
    function test(){
    var nilai = document.kirim.T1.value;
    if (nilai > 100) document.kirim.T2.value = "ga bisa";
    else if (nilai >= 93) document.kirim.T2.value = "A";
    else if (nilai <= 92) document.kirim.T2.value = "B";
    if (nilai <= 82) document.kirim.T2.value = "C";
    if (nilai <= 74) document.kirim.T2.value = "D";
    if (nilai <= 49) document.kirim.T2.value = "E";
    }
</script>
<body>
    <form method="post" name="kirim">
        <p>Nilai mu berapa <input type="text" name="T1" size="20" /><br></p>
        <p><input type="button" value="mengubah" name="=B1" onclick="test()"/></p>
        <p>Kamu dapat <input type="text" name="T2" size="20" /></p>
    </form>
</body>
</html>
